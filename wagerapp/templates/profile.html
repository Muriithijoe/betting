{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container">
  <div class="row">
    {% for user in profile %}
    <div class="col-md-3">

      <h1> <b>{{user.username}}</b></h1>
      <img src="{{user.user_image.url}}" class="img-responsive" alt="Profile Pictures">
      <h6><b>Bio: </b> {{user.description}}</h6>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
