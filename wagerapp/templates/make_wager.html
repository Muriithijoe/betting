{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <style>
        body{
          background: linear-gradient( rgba(0, 0, 0, 0.33), rgba(0, 0, 0, 0.33) ), url(../static/wheel.jpg) fixed;
          background-size: cover;
        }
  </style>
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="#">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/friend.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">make bet with friend</h4>
        </div>
      </div>
      </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="#">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/dice.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Make open bet</h4>
        </div>
      </div>
    </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="#">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/baller.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Huge stakes</h4>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>

<style>
.dark{
  filter: brightness(85%);
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card {
  position: relative;
  border: 1px solid #333;
  margin: 2%;
  overflow: hidden;
  width: 540px;
}
.card img {
  max-width: 100%;
  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.card:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  filter: brightness(50%);
}
.container {
  padding-left: 0;
  padding-right: 0;
}
</style>
{% endblock %}
